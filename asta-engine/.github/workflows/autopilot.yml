name: Asta Autopilot

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * *'   # 8:00 AM UTC
    - cron: '0 18 * * *'  # 6:00 PM UTC
  workflow_dispatch:

jobs:
  run-pipeline:
    name: üõ°Ô∏è Asta Intelligence Loop
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4

    - name: üêç Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: üì¶ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # üü¢ PHASE 0: FOUNDATION (Currency)
    # We run this first so all real estate prices are normalized correctly
    - name: üí± Update Exchange Rates
      env:
        PYTHONPATH: .
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        # Ideally add this as a secret, but restoring your key here for immediate function
        EXCHANGE_RATE_API_KEY: 05951d1e4b50bce1dd0b51cc 
      run: |
         if [ -f scripts/update_currency.py ]; then
           python scripts/update_currency.py
         else
           echo "‚ö†Ô∏è Currency script missing, skipping..."
         fi

    # üü¢ PHASE 1: INGESTION (News & RSS)
    - name: üì° Run News Sentinel
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }} 
      run: |
        python scripts/fetch_google_news.py
        python scripts/fetch_rss_feeds.py

    # üü¢ PHASE 2: ANALYSIS (Enrichment)
    - name: üß† Run Market Enrichment
      env:
        PYTHONPATH: .
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      run: |
        python asta_run.py

    # üü¢ PHASE 3: SOCIAL SIGNALS
    - name: üó£Ô∏è Run Social Listening
      continue-on-error: true 
      env:
        PYTHONPATH: .
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        if [ -f scripts/update_social_signals.py ]; then
          python scripts/update_social_signals.py
        fi

    # üü¢ PHASE 4: FORECASTING
    - name: üìà Run Predictive Pulse
      env:
        PYTHONPATH: .
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: |
        if [ -f scripts/refresh_forecasts.py ]; then
           python scripts/refresh_forecasts.py
        fi

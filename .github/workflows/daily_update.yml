name: Asta Autopilot

on:
  schedule:
    # 1. Morning in Ghana/London (08:00 UTC)
    - cron: '0 8 * * *'
    # 2. Market Close NY / Market Open Sydney (22:00 UTC)
    - cron: '0 22 * * *'
  # Allow manual trigger via button click in GitHub
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v3

    - name: üêç Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: üì¶ Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: üß† Run Market Enrichment (Properties)
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        # Only runs if you have new CSV data committed, or if we add a scraper later
        python asta_run.py

    - name: üó£Ô∏è Run Social Listening (Reddit)
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        # Optional: Add Reddit keys if you want authenticated scraping
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
      run: |
        python scripts/update_social_signals.py

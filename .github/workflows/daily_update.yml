name: Asta Autopilot

on:
  schedule:
    - cron: '0 8 * * *'
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v3

    - name: üêç Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        # We DISABLE cache temporarily to force a clean install of the new SDK
        # cache: 'pip' 

    - name: üßπ Nuclear Clean of Google Namespace
      run: |
        pip uninstall -y google-generativeai google-ai-generativelanguage google-api-core
        # We uninstall broadly to ensure the namespace is empty before we rebuild it

    - name: üì¶ Install Dependencies (Fresh)
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        # Explicitly verify the install
        python -c "import google.genai; print('‚úÖ SDK Installed Successfully')"

    - name: üß† Run Market Enrichment
      env:
        PYTHONPATH: .
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      run: |
        python asta_run.py

    - name: üó£Ô∏è Run Social Listening
      env:
        PYTHONPATH: .
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        python scripts/update_social_signals.py

    - name: üìà Run Predictive Pulse
      env:
        PYTHONPATH: .
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: |
        python scripts/refresh_forecasts.py

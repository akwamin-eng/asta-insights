name: Asta Daily Intelligence Update

on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight UTC
  workflow_dispatch:      # Allows you to run it manually from GitHub

jobs:
  update-asta:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install requests feedparser python-dotenv supabase google-genai geopy

      - name: Run Full Intelligence Pipeline
        run: |
          # Now pointing to the organized /scripts directory
          python scripts/update_economics.py
          python scripts/update_news.py
          python scripts/update_market_stats.py
          python scripts/update_geocoords.py
          python scripts/update_hub_distance.py
          python scripts/update_sentiment.py
          python scripts/batch_generate_insights.py

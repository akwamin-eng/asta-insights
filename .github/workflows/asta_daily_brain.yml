name: Asta Daily Intelligence Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-asta:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install requests feedparser python-dotenv supabase google-genai

      - name: Run Full Intelligence Pipeline
        run: |
          python update_economics.py
          python update_news.py
          python update_market_stats.py
          python update_sentiment.py      # <--- NEW
          python batch_generate_insights.py

      - name: Install Dependencies
        run: |
          pip install requests feedparser python-dotenv supabase google-genai geopy

      - name: Run Full Intelligence Pipeline
        run: |
          python update_economics.py
          python update_news.py
          python update_market_stats.py
          python update_geocoords.py      # <--- NEW
          python update_sentiment.py
          python batch_generate_insights.py

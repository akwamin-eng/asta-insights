name: Asta Autopilot

on:
  schedule:
    - cron: '0 8 * * *'
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    # üëá KEY FIX: This sets the context for all steps below to the subdirectory
    defaults:
      run:
        working-directory: ./asta-web

    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      # Checkout happens at root, before the working-directory default kicks in for 'run' steps

    - name: üêç Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        # cache: 'pip' # Cache disabled as requested

    - name: üßπ Nuclear Clean of Google Namespace
      run: |
        pip uninstall -y google-generativeai google-ai-generativelanguage google-api-core || true

    - name: üì¶ Install Dependencies (Fresh)
      run: |
        pip install --upgrade pip
        # This will now look for requirements.txt inside ./asta-web/
        pip install -r requirements.txt
        python -c "import google.genai; print('‚úÖ SDK Installed Successfully')"

    - name: üí± Update Exchange Rates
      env:
        PYTHONPATH: .
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        EXCHANGE_RATE_API_KEY: 05951d1e4b50bce1dd0b51cc
      run: |
        # Since we are inside ./asta-web, this path is valid
        python scripts/update_currency.py

    - name: üß† Run Market Enrichment
      env:
        PYTHONPATH: .
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      run: |
        python asta_run.py

    - name: üó£Ô∏è Run Social Listening
      env:
        PYTHONPATH: .
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
      run: |
        python scripts/update_social_signals.py

    - name: üìà Run Predictive Pulse
      env:
        PYTHONPATH: .
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: |
        python scripts/refresh_forecasts.py

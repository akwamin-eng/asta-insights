name: Asta Autopilot

on:
  schedule:
    - cron: '0 8 * * *'   # 8:00 AM UTC
    - cron: '0 16 * * *'  # 4:00 PM UTC (Added for fresh afternoon news)
  workflow_dispatch:      # Allows manual click

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4

    - name: üêç Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip' # üü¢ Added caching to speed up runs

    # üõ°Ô∏è FROM YOUR SUCCESSFUL RUN: Prevents SDK conflicts
    - name: üßπ Nuclear Clean of Google Namespace
      run: |
        pip uninstall -y google-generativeai google-ai-generativelanguage google-api-core || true

    - name: üì¶ Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        # Verification check
        python -c "import google.genai; print('‚úÖ SDK Installed Successfully')"

    # 1. CURRENCY (Foundation)
    - name: üí± Update Exchange Rates
      env:
        PYTHONPATH: .
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        # Using a fallback key or secret if you have one, otherwise this might fail if not set
        EXCHANGE_RATE_API_KEY: ${{ secrets.EXCHANGE_RATE_API_KEY }} 
      run: python scripts/update_currency.py || echo "‚ö†Ô∏è Currency update skipped (Key missing?)"

    # 2. NEWS (The Missing Link!)
    - name: üì∞ Fetch Global Market News
      env:
        PYTHONPATH: .
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        echo "üöÄ Starting News Ingestion..."
        python scripts/fetch_google_news.py
        python scripts/fetch_rss_feeds.py
        echo "‚úÖ News Ingestion Complete"

    # 3. ENRICHMENT (Processing the data)
    - name: üß† Run Market Enrichment
      env:
        PYTHONPATH: .
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      run: python asta_run.py

    # 4. SOCIAL (Reddit/Twitter signals)
    - name: üó£Ô∏è Run Social Listening
      env:
        PYTHONPATH: .
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
      run: python scripts/update_social_signals.py

    # 5. PREDICTIONS (Final Analysis)
    - name: üìà Run Predictive Pulse
      env:
        PYTHONPATH: .
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: python scripts/refresh_forecasts.py
